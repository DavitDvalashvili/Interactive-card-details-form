<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./script.js" defer></script>
  <title>Interactive-card-details-form</title>
</head>
<body>
  <section class="card-container">
    <div class="back-card">
      <span id="cvc">000</span>
    </div>
    <div class="front-card">
      <img src="./images/card-logo.svg" alt="card-logo">
      <p class="number">0000 0000 0000 0000</p>
      <div>
        <span class="name">FIRST NAME LAST NAME</span>
        <span class="Date"><span id="month">00</span>/<span id="year">00</span></span>
      </div>
    </div>
  </section>
  <section class="input-container">
    <div id="input-box">
      <p for="input-name">Cardholder Name</p> 
      <input type="text" id="input-name"  placeholder="e.g. Jane Appleseed">
      <span class="name-validation">Can't be blank</span>
      <p for="input-number">Card Number</p>
      <input maxlength="19" required id="input-number"  placeholder="e.g. 1234 5678 9123 0000">
      <span class="number-validation">Can't be blank</span>
      <div class="input-box">
        <div class="input-box-1">
          <p class="date-text">Exp. Date (MM/YY)</p>
          <input id="input-month" maxlength="2" placeholder="MM">
          <input id="input-year"  maxlength="2" placeholder="YY">
          <span class="date-validation">Can't be blank</span>
        </div>
        <div class="input-box-2">
          <p id="cvc-text">CVC</p>
          <input id="input-cvc" maxlength="3" minlength="3" placeholder="e.g. 123">
          <span class="cvc-validation">Can't be blank</span>
        </div>
      </div>
    <div class="confirmation">
      <img src="./images/icon-complete.svg" alt="icon-complete">
      <h2>THANK YOU!</h2>
      <p class="confirmation-text">We've added your card details</p>
    </div>
    <button id="button">Confirm</button>
  </section>
</body>
</html>
